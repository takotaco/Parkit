<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="reset.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">

	<title>Parkit</title>

	<script type="text/javascript">
		window.addEventListener("load",function() {
			setTimeout(function(){
				window.scrollTo(0, 1);
			}, 0);
		});
</script>
</head>
<body>
	<div id="page">
		<div id="header">
			<div id="pageTitle"></div>
			<div id="links">
				<div id="settings" class="headerLink"><img src="img/gear.png" width="25px" height="25px"></img></div>
				<div id="help" class="headerLink"><img src="img/help.png" width="25px" height="25px"></img></div>
			</div>
		</div>
		<div id="map"><div id="map-canvas"></div></div>
		<div class="clear"></div>
		<div id="homepage">
			<img id="carPic" src="img/mainScreen.png"></img>
			<div id="info">
				<h1>Parkit</h1>
				<h2>Parking made easy.</h2>	
				<div id="go">Go!</div>
			</div>
		</div>
		<div id="findParking" class="page">
			<div class="footer">
				<div class="info">
					<div id="areaType"></div>
					<div id="address"></div>
					<div id="price"></div>
					<div id="timeLimit"></div>
					<div id="hours"></div>
				</div>
				<button id="directions" class="footerButton">Directions</button><button id="park" class="footerButton">Park Here</button>
			</div>
		</div>
		<div id="gps" class="page">
			<div class="footer">
				<div class="knurl"></div>
				<div class="info">
					<h3>Destination:</h3>
					<div id="address"></div>
					<div id="price"></div>
					<div id="timeLimit"></div>
				</div>
				<button id="backToFindParking" class="footerButton">Back</button><button id="park" class="footerButton">Park Here</button>
			</div>	
		</div>
		<div id="gpsText" class="page">
			<div class="footer">
				<div class="knurl"></div>
				<div id="directions"></div>
			</div>
		</div>
		<div id="payment" class="page">
			<div id="selectCar" class="subMenu">
				<div class="menuTitle">Select Car:</div>
				<div id="carChoices" class="menuOptions">
					<ul>
						<li><img src="img/car_blue.png" width="50px"></img> FEU4301</li>
						<li><img src="img/car_gold.png" width="50px"></img> SGQ2476</li>
						<li><img src="img/car_red.png" width="50px"></img> CNP7834</li>
					</ul>
					<div id="addCar" class="addButton">Add Car <img src="img/plus.png" class="iconButton" width="25px" height="25px"></img></div>
				</div>
			</div>
			<div id="selectPayment" class="subMenu">
				<div class="menuTitle">Select Payment:</div>
				<div id="paymentChoices" class="menuOptions">
					<ul>
						<li><img src="img/paypal.jpg" width="50px"></img></li>
					</ul>
					<!--<div id="addPayment" class="addButton">Add Payment Option <img class="iconButton" src="img/plus.png" width="25px" height="25px"></img></div>-->
				</div>
			</div>
			<!--<div id="selectNotification" class="subMenu">
				<div class="menuTitle">Notifications:</div>
				<div class="menuOptions">
					<ul>
						<li>notification blah</li>
					</ul>
					<div id="editNotifications" class="editButton">Edit Notification Settings <img class="iconButton" src="img/edit.png" width="25px" height="25px"></img></div>
				</div>
			</div>-->
			<div class="footer">
				<button id="cancelParking" class="footerButton">Back</button><button id="parkNow" class="footerButton">Park Now</button>
			</div>
		</div>
		<div id="paymentAddCar" class="page">
			<div id="licenseInfo" class="subMenu">
				<div class="menuTitle">Enter License Plate Number:</div>
				<div class="menuOptions">
					<input type="text" name="licenseNumber" placeholder="ex. ABC1234" id="licenseNumber"></input>
				</div>
			</div>
			<div id="carColor" class="subMenu">
				<div class="menuTitle">Select Car Color:</div>
				<div class="menuOptions" id="colorCols">
					<ul id="colorCol1">
						<li id="red" class="carColor"><img src="img/car_red.png" width="50px"></img></li>
						<li id="blue" class="carColor"><img src="img/car_blue.png" width="50px"></img></li>
						<li id="black" class="carColor"><img src="img/car_black.png" width="50px"></img></li>
					</ul>
					<ul id="colorCol2">
						<li id="gold" class="carColor"><img src="img/car_gold.png" width="50px"></img></li>
						<li id="purple" class="carColor"><img src="img/car_purple.png" width="50px"></img></li>
						<li id="silver" class="carColor"><img src="img/car_silver.png" width="50px"></img></li>
					</ul>
					<ul id="colorCol3">
						<li id="green" class="carColor"><img src="img/car_green.png" width="50px"></img></li>
						<li id="pink" class="carColor"><img src="img/car_pink.png" width="50px"></img></li>
						<li id="white" class="carColor"><img src="img/car_white.png" width="50px"></img></li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<button id="cancelAddCar" class="footerButton">Back</button><button id="addCarButton" class="footerButton">Add Car</button>

			</div>
		</div>
		<!--<div id="paymentAddPayment" class="page">
			<div class="subMenu">
				<div class="menuTitle">Add Credit Card:</div>
				<div class="menuOptions">
					<input type="text" name="cardNumber" placeholder="Credit Card Number" id="cardNumber"></input>
					<input type="text" name="CV2" placeholder="CV2" id="CV2"></input>
				</div>
			</div>
			<div class="subMenu">
				<div class="menuTitle">Expiration Date:</div>
				<div class="menuOptions">
					<input type="text" name="expMonth" placeholder="Month" id="month"></input>
					<input type="text" name="expYear" placeholder="Year" id="year"></input>
				</div>
			</div>
			

			<div class="footer">
				<button id="cancelAddPayment" class="footerButton">Cancel</button><button id="addPaymentButton" class="footerButton">Add Payment</button>
			</div>
		</div>-->
		<div id="paymentEditNotifications" class="page">
			<div class="footer">
				<button id="cancelEditNotifications" class="footerButton">Back</button><button id="saveNotifications" class="footerButton">Save Changes</button>
			</div>
		</div>
		<div id="parked" class="page">
			<div class="footer">
				<div class="info" id="info4">
					<h3>You are Parked At:</h3>
					<div id="address"></div>
					<div id="price"></div>
					<div id="timeLimit"></div>
				</div>
				<button id="findCarButton" class="footerButton">Find Car</button><button id="doneParkingButton" class="footerButton">Done Parking</button>
			</div>	
		</div>
		<div id="findCar" class="page">
			<div class="footer">
				<div class="knurl"></div>
				<div class="info" id="info5">
					<h3>You are Parked At:</h3>
					<div id="address"></div>
					<div id="price"></div>
					<div id="timeLimit"></div>
				</div>
				<button id="backToParked" class="footerButton">Back</button><button id="doneFinding" class="footerButton">Done Parking</button>
			</div>	
		</div>
		<div id="findCarText" class="page">
			<div class="footer">
				<div class="knurl"></div>
				<div id="directionsToCar"></div>
			</div>
		</div>
		<div id="doneParking" class="page">
			<div class="map"></div>
			<div id="sessionInfo">
				<strong>Session Complete</strong>
			</div>
			<div class="footer">
				<button id="Ok" class="footerButton">OK</button>
			</div>
		</div>
	</div>

	<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
	<script type="text/javascript" src="mapStuff.js"></script>

</body>
</html>
